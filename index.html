<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard/App</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <h1 class="display-4 text-center">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Search Input & History Column -->
        <div class="col-2 search-column">
          <h4>Search city:</h4>
          <form id="search-box">
            <div class="input-group mb-3">
              <input
                type="text"
                id="city"
                class="form-control"
                placeholder="Enter city..."
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>

          <div class="list-group" id="searched-cities"></div>
        </div>

        <!-- Weather Information Column -->
        <div class="row-10 weather">
          <div class="card" id="current-weather"></div>
          <div id="5-days-forcast"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
